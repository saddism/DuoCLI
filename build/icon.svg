<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="50%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0078d4"/>
    </linearGradient>
  </defs>
  <!-- 圆角背景 -->
  <rect x="32" y="32" width="960" height="960" rx="220" ry="220" fill="url(#bg)"/>
  <!-- 细微边框 -->
  <rect x="32" y="32" width="960" height="960" rx="220" ry="220" fill="none" stroke="#0078d4" stroke-width="3" opacity="0.3"/>
  <!-- DUO 主文字 -->
  <text x="512" y="545" font-family="-apple-system, 'Helvetica Neue', Arial, sans-serif" font-size="320" font-weight="800" fill="url(#text-grad)" text-anchor="middle" letter-spacing="-10">DUO</text>
  <!-- 底部光标线 -->
  <rect x="280" y="600" width="464" height="6" rx="3" fill="#0078d4" opacity="0.5"/>
  <!-- 底部小字 CLI -->
  <text x="512" y="700" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="72" font-weight="600" fill="#7d8590" text-anchor="middle" letter-spacing="20">CLI</text>
</svg>
